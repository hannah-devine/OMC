<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webapp">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Name-generator</title>
</head>

<body>
    <h1 class="title">Click on the button to see your name in 3D</h1>

    <p class="hints"></p>
    <div>
        <p class="output"></p>
    </div>

    <div class="form-general__field">
        <input type="submit" value="listen" class="listen form-general__submit-button">
    </div>

    <form class="form-size" action="index.html" method="get">

        <div class="form-general__field">
            <label>How many shapes do you want?
                <input type="number" name="amount" class="amount" value="50">
            </label>
        </div>
        <div class="form-general__field">
            <label>How wide do you want your shapes to be?
                <input type="number" name="width" class="width" min="0" max="50" value="3">
            </label>
        </div>
        <div class="form-general__field">
            <label>How high do you want your shapes to be?
                <input type="number" name="height" class="height" min="0" max="50" value="3">
            </label>
        </div>
        <div class="form-general__field">
            <input type="submit" value="Make shapes" class="form-general__submit-button">
        </div>

    </form>

    <button class="clear">clear shapes</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <!-- <script type="module" src="js/script.js"></script> -->

</body>

</html>
