<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Canvas</title>
</head>

<body>
    <form class="form-general form-register" action="index.html" method="get">

        <div class="form-general__field">
            <label>Voornaam
                <input type="text" name="firstname" class="firstname" required placeholder="John" size="50" value="Peter">
            </label>
        </div>
        <div class="form-general__field">
            <input type="submit" value="Registreren" class="form-general__submit-button">
        </div>

    </form>

    <div id="theMessage">Here goes your form</div>
    <button onclick="showMsg();">show</button>
    <button onclick="hideMsg();">hide</button>
    <script>        var element = document.getElementById("theMessage");

        function showMsg() {
            element.style.visibility = "visible";
        }

        function hideMsg() {
            element.style.visibility = "hidden";
        }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <!-- user greeensock, gjsap timeline plugin perform  -->
    <!-- animation sequences much easer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <!-- // javascript objects here -->
</body>

</html>
